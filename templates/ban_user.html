{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-ban me-2"></i>Kullanıcıyı Banla</h4>
            </div>
            <div class="card-body">
                <p><strong>Kullanıcı:</strong> {{ user.username }}</p>
                <p><strong>Rank:</strong> {{ user.rank }}</p>
                <p><strong>Çözüm Sayısı:</strong> {{ user.solution_count }}</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="ban_reason" class="form-label">Ban Sebebi</label>
                        <textarea class="form-control" id="ban_reason" name="ban_reason" 
                                  rows="3" placeholder="Ban sebebini yazın..." required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary me-md-2">İptal</a>
                        <button type="submit" class="btn btn-danger">Kullanıcıyı Banla</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
