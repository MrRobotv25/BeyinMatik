{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Konuyu Düzenle</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Konu Başlığı</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ post.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Konu İçeriği</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required>{{ post.content }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mevcut Fotoğraf</label>
                        {% if post.image %}
                        <div>
                            <img src="{{ url_for('static', filename='uploads/' + post.image) }}" 
                                 class="img-fluid rounded mb-2" style="max-height: 200px;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remove_image" id="remove_image">
                                <label class="form-check-label" for="remove_image">
                                    Fotoğrafı kaldır
                                </label>
                            </div>
                        </div>
                        {% else %}
                        <p class="text-muted">Fotoğraf eklenmemiş</p>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Yeni Fotoğraf Ekle</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">PNG, JPG, JPEG, GIF formatlarını destekler</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Kategori</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == post.category_id %}selected{% endif %}>
                                        {{ category.name }} ({{ category.class_level }}. Sınıf)
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="unit_id" class="form-label">Ünite/Konu</label>
                                <select class="form-select" id="unit_id" name="unit_id" required>
                                    {% for unit in units %}
                                    <option value="{{ unit.id }}" {% if unit.id == post.unit_id %}selected{% endif %}>
                                        {{ unit.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary me-md-2">İptal</a>
                        <button type="submit" class="btn btn-primary">Güncelle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
