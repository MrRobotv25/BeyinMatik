{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-3 text-center text-primary">Kayıt Ol</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <input type="password" class="form-control" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sınıfınız</label>
                    <select class="form-select" name="class_level" required>
                        <option value="">Sınıfınızı seçin</option>
                        <option value="5">5. Sınıf</option>
                        <option value="6">6. Sınıf</option>
                        <option value="7">7. Sınıf</option>
                        <option value="8">8. Sınıf</option>
                    </select>
                </div>
                <button class="btn btn-success w-100 shadow-sm">Kayıt Ol</button>
            </form>
            <p class="mt-3 text-center">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
        </div>
    </div>
</div>
{% endblock %}
