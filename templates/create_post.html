{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Yeni Konu Oluştur</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Konu Başlığı</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Konu başlığını yazın...">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Konu İçeriği</label>
                        <textarea class="form-control" id="content" name="content" rows="6" 
                                  placeholder="Konu içeriğini detaylı bir şekilde yazın..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Fotoğraf Ekle (İsteğe Bağlı)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">PNG, JPG, JPEG, GIF formatlarını destekler (Max 16MB)</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Kategori</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="">Kategori Seçin</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }} ({{ category.class_level }}. Sınıf)</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="unit_id" class="form-label">Ünite/Konu</label>
                                <select class="form-select" id="unit_id" name="unit_id" required>
                                    <option value="">Ünite Seçin</option>
                                    {% for unit in units %}
                                    <option value="{{ unit.id }}">{{ unit.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('forum') }}" class="btn btn-secondary me-md-2">İptal</a>
                        <button type="submit" class="btn btn-success">Konuyu Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('category_id').addEventListener('change', function() {
        const categoryId = this.value;
        const unitSelect = document.getElementById('unit_id');
        
        while(unitSelect.options.length > 1) {
            unitSelect.remove(1);
        }
        
        if (categoryId) {
            fetch(`/get_units/${categoryId}`)
                .then(response => response.json())
                .then(units => {
                    units.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit.id;
                        option.textContent = unit.name;
                        unitSelect.appendChild(option);
                    });
                });
        }
    });
</script>
{% endblock %}
