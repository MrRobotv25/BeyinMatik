{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-3 text-center text-primary">Giriş Yap</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Kullanıcı Adı</label>
                    <input type="text" class="form-control" name="username" placeholder="Kullanıcı adını gir" required>
                </div>
                <div class="mb-3">
                    <label>Şifre</label>
                    <input type="password" class="form-control" name="password" placeholder="Şifrenizi gir" required>
                </div>
                <button class="btn btn-primary w-100 shadow-sm">Giriş Yap</button>
            </form>
            <p class="mt-3 text-center">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
        </div>
    </div>
</div>
{% endblock %}
